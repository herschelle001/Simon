<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <img class="center-fit" src='Images/Background.png'>

    <div class="container-fluid">
        <div class="container-fluid top">
            <img id="match" src='Images/Match.png'>
        </div>

        <div class="container-fluid first">
            <img id="top_poop" src='Images/Top_Poop.png'>
        </div>

        <div class="container-fluid start">
            <img id="start_button" src='Images/Start_button.png'>
        </div>

        <div class="container-fluid second">
            <img class ="blocks" id="yellow_poop" src='Images/Yellow_Game_Tile.png'>
            <img class ="blocks" id="red_poop" src='Images/Red_Game_Tile.png'>
        </div>
        <div class="container-fluid third">
            <img class ="blocks" id="blue_poop" src='Images/Blue_Game_Tile.png'>
            <img class ="blocks" id="green_poop" src='Images/Green_Game_Tile.png'>
        </div>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
